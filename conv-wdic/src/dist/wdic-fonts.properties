###
### WDIC用物理フォント定義
###
### フォントの定義は","区切りで複数定義可能
### 複数定義された場合は先頭から順に使用可能なフォントを決定する
###

###
### デフォルトフォント
###
default = DejaVu Sans Mono, Sazanami Gothic

